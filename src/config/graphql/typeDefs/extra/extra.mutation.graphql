type Mutation {
  createBadge(input: BadgeInput): Badge
  modifyBadge(input: ModifyBadgeInput): Badge
  deleteBadge(_id: ObjectID!): Badge
}

input BadgeInput {
  name: String!
  description: String
  icon_url: String
}

input ModifyBadgeInput {
  name: String
  description: String
  icon_url: String
}
