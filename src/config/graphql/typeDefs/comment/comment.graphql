type Comment {
  _id: ObjectID
  parent: Comment
  child: [Comment]
  target_user: User
  target_event: Event
  target_article: Article
  sender: User
  created_at: DateTime
  modified_at: DateTime
  deleted_at: DateTime
  content: CommentContent
  reactions: [Reaction]
  pinned: Boolean
  signalments: [Signalment]
}

type CommentContent {
  title: String
  message: String
  photos_url: URL
}
