type Comment {
  _id: ObjectID
  parent_id: Comment
  child_id: Comment
  sender_id: User
  created_at: DateTime
  modified_at: DateTime
  deleted_at: DateTime
  content: CommentContent
  reactions: [Reaction]
  pinned: Boolean
  signalments: [Signalment]
}

type CommentContent {
  title: String
  message: String
  photos_url: URL
}
