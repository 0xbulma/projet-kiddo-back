type Mutation {
  createArticle(
    input: ArticleInput
  ): Article
  updateArticle(
    id: ObjectID!
    input: ArticleInput
  ): Article
  deleteArticle(
    id: ObjectID!
  ): String
}

input ArticleInput {
  content: ContentInput
  author_id: ObjectID
}

input ContentInput {
  title: String
  subtitle: String
  description: String
  message: String
}