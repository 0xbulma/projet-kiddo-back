type Query {
  events(
    first: Int
    offset: Int
    filterKey: String
    filter: String
    geoloc: GeoLocInput
    maxDist: Int
  ): [Event]

  eventsComplexQuery(
    first: Int
    offset: Int
    dateOrder: String
    minDate: NonNegativeInt
    filterKey: String
    filter: String
    searchInput: String
    lng: Longitude
    lat: Latitude
    maxDistMeters: Int
    minChildAge: Int
    maxChildAge: Int
    isPriced: Boolean
    status: String
    restrictionsArray: [ObjectID]
  ): EventsResponse

  event(id: ObjectID!): Event
