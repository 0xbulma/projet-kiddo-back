scalar ObjectID
scalar Date
scalar DateTime
scalar IPv4
scalar Emailadress
scalar PhoneNumber
scalar PostalCode
scalar Latitude
scalar Longitude
scalar URL
scalar NonNegativeInt
scalar JWT
scalar UUID

enum Rank {
  USER
  CONFIRMED_USER
  MODERATOR
  ADMINISTRATOR
}

