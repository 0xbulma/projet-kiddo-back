type Mutation {
  createUser(input: UserInput): User
  modifyUser(_id: ObjectID!, input: UserInput!): User
  removeUser(_id: ObjectID!): User
  #Recover Password
  recoverPassword(email: EmailAddress): User
  resetPassword(_id: ObjectID, email: EmailAddress, token: UUID, password: String): User
}

##############
# Main Input
##############
input UserInput {
  connection_history: [ConnectionHistoryInput]
  rank: Rank

  token: String
  email: EmailAddress
  password: String
  reset_password_token: String
  oAuth_link: [String]

  pseudo: String
  first_name: String
  last_name: String
  birthdate: Date
  phone: PhoneNumber
  profession: String
  adress: LocationInput
  gps: GeoLocInput

  profil_picture: PictureInput
  description: String

  children: [ChildInput]
  is_available: Boolean

  friends_send_request: [ObjectID]
  friends_receive_request: [ObjectID]
  friends: [ObjectID]

  badges: [BadgeInput]

  pinned_events: [ObjectID]
  booked_events: [ObjectID]
  finished_events: [FinishedEventInput]

  signalments: [ObjectID]
  reactions: [ObjectID]

  comments: [ObjectID]
}

##############
# Sub Input
##############
input ConnectionHistoryInput {
  ip: IPv4
  date: DateTime
}

input ChildInput {
  id: ObjectID
  name: String
  gender: Gender
  age: NonNegativeInt
}

input FinishedEventInput {
  booked_at: DateTime
  canceled_at: DateTime
  started_at: DateTime
  finished_at: DateTime
}
