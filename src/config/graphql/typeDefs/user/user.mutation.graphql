type Mutation {
  createUser(input: UserInput): User
}

##############
# Main Input
##############
input UserInput {
  rank: Rank

  email: EmailAddress!
  password: String!
  oAuth_link: [String]

  pseudo: String
  first_name: String
  last_name: String
  birthdate: Date
  phone: PhoneNumber
  profession: String

  description: String

  is_available: Boolean
}

##############
# Sub Input
##############
input ConnectionHistoryInput {
  ip: IPv4
  date: DateTime
}

input ChildInput {
  id: ObjectID
  name: String
  gender: Gender
  age: NonNegativeInt
}

input FinishedEventInput {
  booked_at: DateTime
  canceled_at: DateTime
  started_at: DateTime
  finished_at: DateTime
}
